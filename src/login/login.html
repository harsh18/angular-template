<div class="login-section row" ng-init="vo.getUserData()">
	<div class="col-lg-3 center-block float-none">
		<form class="form-signin" role="form" method="post" name="loginForm" ng-submit="vo.authenticate()">
			<h2 class="form-signin-heading">Log In </h2>
			<!-- Get user info from Service getUser -->
			<select name="users" class="space-bottom-size1x selectDropdown" ng-model="vo.selectedItem" ng-options = "opt.name for opt in vo.users" ng-change="vo.getSelectedItem()">
				<option value="">Please select</option>
			</select>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>	
	</div>
</div>
